<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Elliotts Boots HTML Mockups</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Uni+Neue:wght@700&display=swap" rel="stylesheet">
<style>
/* Reset some default browser styles */
body, h1, ul, li {
	margin: 0;
	padding: 0;
}
h1, h2, h3, h4, h5, h6 {
	font-family: 'Uni Neue', sans-serif;
	font-weight: 700; /* This ensures the bold version is applied */
	color: #2A3A8E;
}
/* Set height and center the content */
body {
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	height: 100vh;
	background-color: #f4f4f4;
	font-family: "Lato", sans-serif;
	font-weight: 400;
	font-style: normal;
}
#container {
	text-align: center;
	padding: 5vw;
	background-color: #fff;
	border-radius: 8px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	margin-bottom: 20px;
}
h1 {
	font-size: 24px;
	margin-bottom: 20px;
}
ul {
	list-style: none;
}
li {
	margin-bottom: 10px;
}
/* Target only links inside #container */
#container a {
	text-decoration: none;
	color: #007BFF;
	font-size: 1.25rem;
	transition: color 0.3s;
}
#container a:hover {
	color: #0056b3;
}
/* Footer styles */
footer {
	text-align: center;
	font-size: 14px;
	color: #666;
	margin-top: 20px;
}
/* Optional footer link styles if needed */
footer a {
	color: inherit;
	text-decoration: none;
}
footer a:hover {
	text-decoration: underline;
}
</style>
</head>

<body>
<div id="container">
	<h1>Elliotts Boots HTML Mockups</h1>
	<ul>
		<li><a href="pdp/index.html">PDP (product detail page)</a></li>
	</ul>
</div>

<!-- Footer -->
<footer>
	<p>&copy; <span id="year"></span> - Developed by <a href="https://www.blueskycommerce.com" target="_blank">BlueSky Commerces</a></p>
</footer>

<!-- JavaScript for Auto Year --> 
<script>
    // Automatically insert the current year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
